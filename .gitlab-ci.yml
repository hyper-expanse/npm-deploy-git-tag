stages:
    - test
    - release

cache:
  paths:
    - node_modules/
    - ${HOME}/.cache/yarn
    - ${HOME}/.npm

.common: &common
  except:
    - tags
  stage: test

.node_4: &node_4
  image: node:4

.node_6: &node_6
  image: node:6

.node_8: &node_8
  image: node:8
  allow_failure: true

.node_next: &node_next
  image: node:latest
  allow_failure: true

.yarn: &yarn
  script:
    - source ${HOME}/.bashrc
    - yarn install --frozen-lockfile && yarn test && ($(yarn bin)/codecov || echo "Codecov did not collect coverage reports")

.npm: &npm
  script:
    - npm update && npm test && ($(npm bin)/codecov || echo "Codecov did not collect coverage reports")

.yarn_latest: &yarn_latest
  <<: [*yarn]
  before_script:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

.yarn_latest_rc: &yarn_latest_rc
  <<: [*yarn]
  before_script:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --rc
  allow_failure: true

.npm_2: &npm_2
  <<: [*npm]
  before_script:
    - npm prune
    - mkdir -p /tmp/npm-install-directory
    - pushd /tmp/npm-install-directory
    - npm install npm@2
    - rm -rf /usr/local/lib/node_modules
    - mv node_modules /usr/local/lib/
    - popd

.npm_3: &npm_3
  <<: [*npm]
  before_script:
    - npm prune
    - mkdir -p /tmp/npm-install-directory
    - pushd /tmp/npm-install-directory
    - npm install npm@3
    - rm -rf /usr/local/lib/node_modules
    - mv node_modules /usr/local/lib/
    - popd

.npm_4: &npm_4
  <<: [*npm]
  before_script:
    - npm prune
    - mkdir -p /tmp/npm-install-directory
    - pushd /tmp/npm-install-directory
    - npm install npm@4
    - rm -rf /usr/local/lib/node_modules
    - mv node_modules /usr/local/lib/
    - popd

.npm_5: &npm_5
  <<: [*npm]
  before_script:
    - npm prune
    - mkdir -p /tmp/npm-install-directory
    - pushd /tmp/npm-install-directory
    - npm install npm@5
    - rm -rf /usr/local/lib/node_modules
    - mv node_modules /usr/local/lib/
    - popd
  allow_failure: true

.npm_next: &npm_next
  <<: [*npm]
  before_script:
    - npm prune
    - mkdir -p /tmp/npm-install-directory
    - pushd /tmp/npm-install-directory
    - npm install npm@next
    - rm -rf /usr/local/lib/node_modules
    - mv node_modules /usr/local/lib/
    - popd
  allow_failure: true

node_4_npm_2:
  <<: [*common, *node_4, *npm_2]

node_4_npm_3:
  <<: [*common, *node_4, *npm_3]

node_4_npm_4:
