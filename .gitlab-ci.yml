release:
  <<: [*node_6]
  before_script:
    - yarn install --frozen-lockfile
  only:
    - master@hyper-expanse/npm-publish-git-tag
  script:
    - $(yarn bin)/semantic-release-gitlab
  stage: release

publish:
  <<: [*node_6]
  before_script:
    - yarn install --frozen-lockfile
  only:
    - tags
  script:
    - node ./src/cli.js
